<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">

    <title>Yasu Web</title>
  </head>
  <body>
    
    <nav class="navbar navbar-light fixed-top custom-nav">
        <form class="container-fluid focus-parent">
          <span class="position-absolute badge bg-danger text-red site-badge">MAL</span>
          <div class="input-group border rounded red-border border-2">
            <input type="text" class="form-control custom-in-text border-end-0" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1" id="form-username">
            <button class="btn text-red btn-red"" type="button" id="suggest-btn"><i class="fas fa-search"></i></button>
          </div>
        </form>
      </nav>
    <div class="container-fluid offset-top-bar">
        <div class="alert alert-danger text-center visually-hidden" role="alert" id="error-box">
            ERR
          </div>
        <div class="alert alert-warning text-center visually-hidden" role="alert" id="slow-alert-box">
            Generating suggestions may take a while so be patient!
          </div>
        <div id="anime-card-holder" class="row">
          <div class="position-absolute top-50 start-50 translate-middle text-light text-center">
            <h1 class="text-center text-light">Hi, sen(pi) ~</h1>
            <span class="text-muted">Write your username above and enjoy your recommendations!</span>
          </div>
        </div>
    </div>
    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="js/api.js"></script>
  </body>
</html>
