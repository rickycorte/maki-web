<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">

    <title>Yasu Web</title>
  </head>
  <body>
    
    <nav class="navbar navbar-light fixed-top custom-nav">
      <!--
        <form class="container-fluid">
          <div class="input-group">
            <span class="input-group-text cgt text-red" id="basic-addon1">MAL</span>
            <input type="text" class="form-control custom-in-text" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1" id="form-username">
            <button class="btn btn-outline-danger text-red" type="button" id="suggest-btn">Suggest me!</button>
          </div>
        </form>
        -->
        <form class="container-fluid">
          <span class="position-absolute badge bg-danger text-red site-badge">MAL</span>
          <div class="input-group">
            <input type="text" class="form-control rounded custom-in-text" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1" id="form-username">
            <button class="position-absolute end-0 btn text-red btn-red" type="button" id="suggest-btn"><i class="fas fa-search"></i></button>
          </div>
        </form>
      </nav>
    <div class="container-fluid offset-top-bar">
        <div class="alert alert-danger text-center visually-hidden" role="alert" id="error-box">
            ERR
          </div>
        <div class="alert alert-warning text-center visually-hidden" role="alert" id="slow-alert-box">
            Generating suggestions may take a while so be patient!
          </div>
        <div id="anime-card-holder" class="row">

          <div class="col-12 col-lg-6 col-xxl-4">
            <div class="card mb-3 custom-card">
              <div class="row g-0">
                <div class="col-4 col-md-4">
                  <img src="https://images-na.ssl-images-amazon.com/images/I/61iwElTo6ML.jpg" class="img-fluid rounded-start">
                </div>
                <div class="col-8 col-md-8">
                  <div class="card-body h-100">
                    <h5 class="card-title text-truncate">{anime.title}</h5>
                    <ul class="list-group list-group-flush custom-list-grop-item">
                      <li class="list-group-item custom-list-grop-item""><i class="fas fa-tv"></i> {anime.type} {anime.year}</li>
                      <li class="list-group-item custom-list-grop-item""><i class="fas fa-heart"></i> Affinity: {anime.affinity}</li>
                    </ul>
                    <div class="position-absolute bottom-0 card-bottom">
                      <a href="https://anilist.co/anime/{anilist.id}" class="card-link">Anilist</a>
                      <a href="https://myanimelist.net/anime/{myanimelist.id}" class="card-link">MyAnimeList</a>
                    </div>
                  </div>
                </div>
            </div>
          </div>

        </div>
    </div>
    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="js/api.js"></script>
  </body>
</html>
